<table>
    <tr>
        <th>id</th>
        <th>full Name</th>
        <th>action</th>
    </tr>
    <tr  *ngFor="let item of dataSource" >
        <td>{{item.id}}</td>
        <td>{{item.fullName}}</td>
        <td>
            <input type="button" value="show detail" (click)="showDetail(item.id)" >
            <input type="button" value="delete User" (click)="deleteUser(item.id)" >
            <input type="button" value="edit User" (click)="editUser(item.id)" >
        </td>
    </tr>
</table>
